name: Quality assurance

on:
  push:
    branches:
    - '*'

    tags-ignore:
    - '*'

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: '14.x'

    - name: Install npm dependencies
      run: npm ci

    - name: Lint with ESLint
      run: npx eslint .

  build:
    name: Ensure library builds
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: '14.x'

    - name: Install npm dependencies
      run: npm ci

    - name: Build library
      run: npx tsc
